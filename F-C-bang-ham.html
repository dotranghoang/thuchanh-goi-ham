<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Fahrenheit <input id="F" oninput="TempConvert(this.value)" onchange="TempConvert(this.value)" type="number"> <br/>
    <p>Celcius :<span id="result" ></span> </p>
    </h2>
    <script>
        function TempConvert(numValue) {
             num = parseFloat(numValue) ;
            document.getElementById("result").innerHTML = (num - 32 ) / 1.8 ;
        }
    
    
    </script>
</body>
</html>
